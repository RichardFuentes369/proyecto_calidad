<div class="">
  <div class="col-xl-12 col-sm-12 row">
    <div class="col-sm-12 row p-0">
      <div class="col-sm-12 form-group">
        <label for="exampleInputEmail1">
          {{ 'pages-modulos.Label.namePermission' | translate}}
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.namePermission" aria-describedby="emailHelp" placeholder="{{ 'pages-modulos.Placeholder.namePermission' | translate}}">
        <small id="emailHelp" class="form-text text-muted">{{ 'pages-modulos.Error.namePermission' | translate}}</small>
      </div>
      <div class="col-sm-12 form-group">
        <label for="exampleInputEmail1">
          {{ 'pages-modulos.Label.nickPermission' | translate}}
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.nickPermission" aria-describedby="emailHelp" placeholder="{{ 'pages-modulos.Placeholder.nickPermission' | translate}}">
        <small id="emailHelp" class="form-text text-muted">{{ 'pages-modulos.Error.nickPermission' | translate}}</small>
      </div>
      <div class="col-sm-12 form-group">
        <label for="exampleInputEmail1">
          {{ 'pages-modulos.Label.descriptionPermission' | translate}}
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.descriptionPermission" aria-describedby="emailHelp" placeholder="{{ 'pages-modulos.Placeholder.descriptionPermission' | translate}}">
        <small id="emailHelp" class="form-text text-muted">{{ 'pages-modulos.Error.descriptionPermission' | translate}}</small>
      </div>
    </div>  
    <div class="col-sm-12 row p-0">
      <div class="col-sm-12">
        <button class="btn btn-sm btn-primary btnAction d-none" (click)="crearModuloPermiso()">
          {{ 'pages-modulos.Buttons.createModuloPermiso' | translate}}
        </button>
      </div>
    </div>
  </div>

</div>

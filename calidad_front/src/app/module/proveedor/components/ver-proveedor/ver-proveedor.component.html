<div class="">
    @for (item of proveedor; track item; let  i = $index) {
        <div class="col-xl-12 col-sm-12 row">
            <div class="col-xl col-sm-12">
                <div class="col-sm-12 row p-0">
                    <div class="row form-group">
                        <label for="exampleInputEmail1">
                        {{ 'pages-proveedor.Label.name' | translate}}
                        </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" value="{{item.razonSocial}}" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="row form-group">
                        <label for="exampleInputEmail1">
                        {{ 'pages-proveedor.Label.phone' | translate}}
                        </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" value="{{item.telefono}}" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="row form-group">
                        <label for="exampleInputEmail1">
                        {{ 'pages-proveedor.Label.email' | translate}}
                        </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" value="{{item.email}}" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="row form-group">
                        <label for="exampleInputEmail1">
                        {{ 'pages-proveedor.Label.status' | translate}}
                        </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" value="{{item.estado}}" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="row form-group">
                        <label for="exampleInputEmail1">
                        {{ 'pages-proveedor.Label.nit' | translate}}
                        </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" value="{{item.nit}}" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>
            </div>
        </div>
    }
  
  </div>

<div class="">
    <div class="col-xl col-sm-12 card">
        <input type="text" class="d-none complementoRuta" value="">
        <div class="row">
            <div class="col-sm-3">
                <label for="exampleInputEmail1">
                    {{ 'pages-proveedor.Label.name' | translate}}
                </label>
                <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.razonSocial" aria-describedby="emailHelp" placeholder="{{ 'pages-proveedor.Placeholder.name' | translate}}">
                <small id="emailHelp" class="form-text text-muted">{{ 'pages-proveedor.Error.razonSocial' | translate}}</small>
            </div>
            <div class="col-sm-3">
                <label for="exampleInputEmail1">
                    {{ 'pages-proveedor.Label.nit' | translate}}
                </label>
                <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.nit" aria-describedby="emailHelp" placeholder="{{ 'pages-proveedor.Placeholder.nit' | translate}}">
                <small id="emailHelp" class="form-text text-muted">{{ 'pages-proveedor.Error.nit' | translate}}</small>
            </div>            
            <div class="col-sm-3">
                <label for="exampleInputEmail1">
                    {{ 'pages-proveedor.Label.email' | translate}}
                </label>
                <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.email" aria-describedby="emailHelp" placeholder="{{ 'pages-proveedor.Placeholder.email' | translate}}">
                <small id="emailHelp" class="form-text text-muted">{{ 'pages-proveedor.Error.email' | translate}}</small>
            </div>
            <div class="col-sm-3">
                <label for="exampleInputEmail1">
                    {{ 'pages-proveedor.Label.status' | translate}}
                </label>
                <select [(ngModel)]="model.estado" class="form-control">
                    <option value="">Seleccione</option>
                    <option [ngValue]="'true'">
                        {{ 'pages-proveedor.Placeholder.isActive' | translate}}
                    </option>
                    <option [ngValue]="'false'">
                        {{ 'pages-proveedor.Placeholder.isInactive' | translate}}
                    </option>
                </select>
            </div>
        </div>
        <button class="d-none limpiar" (click)="limpiar()"></button>
        <button class="d-none filtrar" (click)="filtrar()"></button>
    </div>
</div>
